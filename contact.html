<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Keep in Touch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    .btn-warning {
      transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
      background-color: #e0a800 !important;
      color: #fff !important;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-success {
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-success:hover {
      background-color: #3dcc44 !important;
      color: #fff !important;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      color: #f3b54a;
      margin: 60px 0 40px;
      position: relative;
    }

    .section-title::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #f3b54a;
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
    }

    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .contact-container.dark-mode {
      background-color: #444;
      color: #f1f1f1;
    }

    .contact-container.dark-mode input,
    .contact-container.dark-mode textarea {
      background-color: #666;
      color: #fff;
      border: 1px solid #999; 
      
    }

    .contact-container.dark-mode .btn-warning {
      background-color: #ffcc00;
      color: #333;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 20px;
      z-index: 1000;
    }

    /* RESPONSIVE BUTTON ADJUSTMENTS */
    @media (max-width: 576px) {
      .whatsapp-float {
        bottom: 20px;
        right: 10px;
        font-size: 14px;
        padding: 8px 12px;
      }

      .dark-mode-toggle {
        top: 10px;
        right: 10px;
        font-size: 14px;
        padding: 6px 10px;
        padding-bottom: 3%;
      }
    }
  </style>
</head>
<body>

  <!-- DARK MODE TOGGLE -->
  <button class="btn btn-secondary btn-warning dark-mode-toggle" style="background-color: #f3b54a; color: #555;" onclick="toggleDarkMode()">
    Toggle Dark/Light
  </button>

  <!-- CONTACT FORM -->
  <div class="container my-5 p-3">
    <div class="contact-container" data-aos="fade-up">
      <h2 class="section-title mb-4">Get in Touch</h2>
      <form action="https://formsubmit.co/sharondanniel24@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="thankyou.html" />
        <button type="submit" class="btn btn-warning btn-block" style="background-color: #f3b54a; color: #555;">
          Submit
        </button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-warning" style="background-color: #f3b54a; color: #555;">
        ‚Üê Back to Home
      </a>
    </div>
  </div>

 <section> <!-- WHATSAPP FLOAT BUTTON -->
  <a
    href="https://wa.me/918248073438"
    class="btn btn-outline-success whatsapp-float"
    style="background-color: #0c8908; color: #ffffff;"
    target="_blank"
  >
    WhatsApp Me
  </a></section>

  <!-- SCRIPT -->
  <script>
    function toggleDarkMode() {
      document.querySelector(".contact-container").classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
